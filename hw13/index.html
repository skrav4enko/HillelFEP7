<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="navbar bg-primary">
    <div class="container">
      <div id="clock-area" class="text-white">
      </div>
      <div id="window-size" class="text-white">
      </div>
    </div>
  </header>

  <section class="container starter-template">
    <form class="row">
      <div class="form-group col">
        <label for="row-input">Number of <strong>rows</strong> you want</label>
        <input id='row-input' type="number" class="form-control" value="1" min="0">
      </div>
      <div class="form-group col">
        <label for="column-input">Number of <strong>columns</strong> you want</label>
        <input id='column-input' type="number" class="form-control" value="1" min="0">
      </div>
    </form>
    <button type="submit" class="btn btn-primary mb-3">Draw Table</button>
    <div id="table-area">
    </div>
  </section>

  <!-- script -->
  <script src="./js/table.js"></script>
  <script src="./js/date.js"></script>
  <script src="./js/windowsize.js"></script>
  <script src="./js/cache.js"></script>

</body>
</html>
