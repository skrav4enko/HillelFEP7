<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/lib/bootstrap.css">

<body>

  <header id="header" class="navbar">

      <li>
        <a id="progress-link" href="#">Progress</a>

      <li>
        <a id="progress1-link" href="#">Progress 1</a>

      </li>

  </section>

  <footer id="footer">
    <div>
      <a href="https://github.com/skrav4enko" target="_blank">
        <img src="./img/std/github_logo_w.png" alt="">
