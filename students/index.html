<body>

  <div class="container">
    <header class="mb-3">
      <h1>Students</h1>
    </header>

    <section id="form-area" class="mb-3">
      <form id="form">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nameInput">Name</label>
            <input type="text" name="nameInput" id="nameInput" class="form-control" placeholder="Name">
          </div>
          <div class="form-group col-md-4">
            <label for="lastNameInput">Last Name</label>
            <input type="text" name="lastNameInput" id="lastNameInput" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group col-md-2">
            <label for="ageInput">Age</label>
            <input type="number" name="ageInput" id="ageInput" class="form-control" min="0">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="universityInput">University</label>
            <input type="text" name="universityInput" id="universityInput" class="form-control" placeholder="Harvard University">
          </div>
          <div class="form-group col-md-4">
            <label for="websiteInput">Website</label>
            <input type="url" name="websiteInput" id="websiteInput" class="form-control" placeholder="https://harvard.edu/">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button id="add" type="button" class="btn btn-primary">Add</button>
            <button id="cancel" type="button" class="btn">Cancel</button>
          </div>
          <div class="col-md-4">
            <button id="get" type="button" class="btn">Get</button>
            <button id="save" type="button" class="btn">Save</button>
            <button id="clear" type="button" class="btn">Clear</button>
          </div>
        </div>

      </form>
    </section>

    <main class="mb-3">
      <table id="table-area" class="table table-hover table-sm">
        <thead>
          <tr>
            <th>#</th>

            <th>Last Name</th>
            <th>Age</th>
            <th>University</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
