<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="navbar bg-primary">
    <div class="container">
      <div id="clock-area" class=" text-white">
      </div>
      <div id="window-size" class=" text-white">
      </div>
    </div>
  </header>
  <div class="container">
    <section class="starter-template">
      <form>
        <div class="form-group">
          <label for="row">Number of rows you want</label>
          <input id='row' type="number" class="form-control" value="0" min="0">
        </div>
        <div class="form-group">
          <label for="column">Number of columns you want</label>
          <input id='column' type="number" class="form-control" value="0" min="0">
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Draw Table</button>
      <div id="table-area" class="mt-3">
      </div>
    </section>
  </div>

  <!-- script bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!-- script -->
<script src="./js/table.js"></script>
<script src="./js/date.js"></script>
<script src="./js/windowsize.js"></script>


</body>
</html>
